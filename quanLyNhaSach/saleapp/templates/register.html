{%extends 'layout/base.html'%}

{%block title%} Đăng ký {%endblock%}

{%block content%}

<div style="background-image: url('https://khoinguonsangtao.vn/wp-content/uploads/2022/08/hinh-nen-phong-canh-thien-nhien-dep-nhat-the-gioi-dong-co.jpg');
width:1896px;margin-left:-300px ;height:1000px; ">

<!--    {%if err_msg%}-->
<!--    <div class="alert alert-danger">{{err_msg}}</div>-->
<!--    {%endif%}-->

    <div style="background-color:black; width:800px; height:900px; position: absolute; margin-left: 550px; margin-top:50px; opacity:30%; border-radius:5rem;">
    </div>
    <form method="post" action="/register" enctype="multipart/form-data"
          style="width:590px;margin-left:650px; margin-top:150px; position: absolute;">

        <img style="width:20%; margin-top:-80px;margin-left:250px;" src="https://img.icons8.com/?size=80&id=492ILERveW8G&format=png" alt="">

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="name" placeholder="Nhập họ tên" name="name" required>
            <label for="name">Họ tên</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="username" placeholder="Nhập tài khoản" name="username"
                   pattern="[A-Za-z0-9]*" required>
            <label for="username">Tài khoản</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password"
                   required>
            <label for="password">Mật khẩu</label>
        </div>
        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="confirm" placeholder="Nhập lại mật khẩu" name="confirm"
                   required>
            <label for="confirm">Nhập lại mật khẩu</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ" name="address" required>
            <label for="address">Địa chỉ</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại" name="phone" required>
            <label for="phone">Số điện thoại</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email" required>
            <label for="email">Email</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="file" class="form-control" id="avatar" name="avatar">
            <label for="avatar">Ảnh đại diện</label>
        </div>


        <div class="form-floating mt-3 mb-3">
            <button style="font-size:22px;margin-top:20px; ; width:590px;" class="btn btn-success" type="submit">Đăng ký</button>
        </div>
    </form>

</div>

{%endblock%}
